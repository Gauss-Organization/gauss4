{% for vivienda in viviendas %}
    <dd class="accordion-navigation" id="accordion{{ vivienda.id }}">
        <a href="#panel{{ vivienda.id }}">
            <i id="circle{{ vivienda.id }}" class="fa fa-plus-circle circle_icon"></i>
            <span style="font-weight: 800;" id="span_vivienda_nombre{{ vivienda.id }}">{{ vivienda.nombre }}</span>
            &nbsp;&nbsp;-&nbsp;&nbsp;
            <span style="color:gray;font-weight: 800;" id="span_vivienda_address{{ vivienda.id }}">{{ vivienda.address }}</span>
        </a>
        <div id="panel{{ vivienda.id }}" class="content accordion-vivienda"
             data-id="{{ vivienda.id }}">
        </div>
    </dd>
{% endfor %}
