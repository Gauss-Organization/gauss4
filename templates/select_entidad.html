<!DOCTYPE HTML>
<html>
<head>
    <title>GAUSS - Selección de entidad</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="shortcut icon" type="image/x-icon" href="/static/images/favicon.png">
    <link rel="stylesheet" href="/static/foundation-5.2.2/css/foundation.css"/>
    <link rel="stylesheet" href="/static/css/gauss.css" type="text/css">
    <link href="/static/select2/select2-foundation5.css" rel="stylesheet"/>
</head>
<form action="" method="post" id="select_entidad" name="select_entidad">
    <input type="hidden" name="action" value="selecciona_entidad">
    {% csrf_token %}
    <div id="main_div">
        <div class="row">
            <p>&nbsp;</p><p>&nbsp;</p>
        </div>
        <div class="row">
            <div class="large-6 small-10 medium-8 columns end text-right">
                <img src="/static/images/logo_gauss_acceso.png" height="76" width="273">
            </div>
        </div>
        <div class="row">
            <div class="large-3 medium-2 small-1 columns">&nbsp;</div>
            <div class="large-6 medium-8 small-10 columns text-right">
                <select name="gauser_extra" id="gauser_extra">
                    <option value="">Haz click aquí para seleccionar una entidad</option>
                    {% for gauser_extra in gauser_extras %}
                        <option value="{{ gauser_extra.id }}">{{ gauser_extra.ronda.entidad.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="large-3 medium-2 small-1 columns">&nbsp;</div>
        </div>
    </div>
</form>

<script src="/static/js/jquery-1.7.2.min.js"></script>
<script src="/static/select2/select2.js"></script>
<script src="/static/select2/select2_locale_es.js"></script>
<script type="text/javascript">


    $('#gauser_extra').change(function () {
        document.select_entidad.submit();
    });

{#    $("#gauser_extra").select2({placeholder: "Selecciona una entidad"});#}
</script>
</html>
