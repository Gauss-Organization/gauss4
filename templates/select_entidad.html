<!DOCTYPE HTML>
<html lang="es">
<head>
    <title>GAUSS - Selecci√≥n de entidad</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="shortcut icon" type="image/x-icon" href="/static/images/favicon.png">
    <link rel="stylesheet" href="/static/foundation-5.2.2/css/foundation.css"/>
    <link rel="stylesheet" href="/static/css/gauss.css" type="text/css">
    <link href="/static/select2/select2-foundation5.css" rel="stylesheet"/>
</head>
<style>
    .ent_select {
        max-height: 70px;
        max-width: inherit;
    }

    .div_ent_select {
        border: 1px solid lightgrey;
        height: 100px;
    }

    .div_ent_select:hover {
        background-color: lightcyan;
        cursor: pointer;
    }

    .title_page {
        text-align: center;
        color: #008CBA;
        font-weight: 800;
    }

    #logo_gauss_acceso {
        height: 76px;
        width: 273px;
        margin-top: 20px;
    }
</style>
<form action="" method="post" id="select_entidad" name="select_entidad">
    <input type="hidden" name="action" value="selecciona_entidad">
    {% csrf_token %}

    <div id="main_div">
        <div class="row">
            <div class="large-12 small-12 medium-12 columns text-center">
                <img src="/static/images/logo_gauss_acceso.png" id="logo_gauss_acceso">
            </div>
        </div>
        <div>
            <h4 class="title_page" id="titulo">Selecciona la entidad de trabajo</h4>
        </div>
        <div class="row">
            {% for gauser_extra in gauser_extras %}
                <div class="columns large-3 div_ent_select" data-id="{{ gauser_extra.id }}">
                    <figure>
                        {% if gauser_extra.ronda.entidad.anagrama %}
                            <img src="{{ gauser_extra.ronda.entidad.anagrama.url }}" class="ent_select"
                                 alt="{{ gauser_extra.ronda.entidad.anagrama.url }}">
                        {% else %}
                            <img src="/static/images/logo_gauss.png" class="ent_select"
                                 alt="{{ gauser_extra.ronda.entidad.name }}">
                        {% endif %}
                        <figcaption><b>{{ gauser_extra.ronda.entidad.name }}</b></figcaption>
                    </figure>
                </div>
            {% endfor %}
        </div>
        <input type="hidden" name="gauser_extra" id="gauser_extra" value="">
    </div>
</form>
<script src="/static/js/jquery-1.7.2.min.js"></script>
<script type="text/javascript">
    $('#main_div').on('click', '.div_ent_select', function (e) {
        e.preventDefault();
        $('#gauser_extra').val($(this).data('id'));
        document.select_entidad.submit();
    });
</script>
</html>
