{% load my_templatetags %}

<dd class="accordion-navigation" id="accordion{{ curso.id }}">
    <a href="#curso{{ curso.id }}">
        <i id="circle{{ curso.id }}" class="fa fa-plus-circle circle_icon"></i>
        <span id="span_nombre{{ curso.id }}" style="font-weight: 800;">{{ curso.nombre }}</span>
    </a>

    <div id="curso{{ curso.id }}" class="content curso_cc" data-curso="{{ curso.id }}"></div>
</dd>
