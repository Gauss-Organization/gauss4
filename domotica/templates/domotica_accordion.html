<dd class="accordion-navigation" id="accordion{{ grupo.id }}"
    style="border-top: 1px dashed #ccc;{% if forloop.last %}border-bottom: 1px dashed #ccc;{% endif %}">
    <a href="#panel{{ grupo.id }}">
        <i id="circle{{ grupo.id }}" class="fa fa-plus-circle circle_icon"></i>
        <span id="span_dispositivo_nombre{{ grupo.id }}">{{ grupo.nombre }}</span>
    </a>

    <div id="panel{{ grupo.id }}" class="content accordion-grupo" data-id="{{ grupo.id }}">
    </div>
</dd>
