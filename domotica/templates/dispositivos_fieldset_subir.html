{% load my_templatetags %}
<fieldset id="formulario_subir_archivo">
    <legend>Subir archivo</legend>
    <div class="row">
        <div class="columns large-4">
            <label>Selecciona el archivo</label>
            <input id="id_archivo" name="id_archivo" type="file" value="">
        </div>
        <div class="columns large-6">
            <label>Carpeta/Etiqueta</label>
            <select id="select_etiqueta" name="select_etiqueta">
                <option value="">---------</option>
                {% for e in etiquetas %}
                    <option value="{{ e.id }}">{{ e.etiquetas_text }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="columns large-2">
            <label>&nbsp;</label>
            <a class="button tiny" id="sube_archivo"><i class="fa fa-upload"></i> <b>Cargar</b></a>
        </div>
    </div>
</fieldset>
