{% load entidades_extras %}
{% load formularios_extras %}

<fieldset id="fieldset_subdimension{{ subdimension.id }}" style="position: relative;">
    <legend>
        <label style="float: left"><b>Posición:</b> <input type="number" max=100 min=1 value="{{ subdimension.orden }}"
        class="update_input_text" data-campo="orden" data-tipo="input"
                 data-id="{{ subdimension.id }}" data-foreignkey_id="{{ subdimension.evalfunpractdim.id }}"
                 data-modelo="EvalFunPractDimSub" data-foreignkey_campo="evalfunpractdim">
        </label>
        <label style="padding-left:50px;float:right;"><b>Puntuación:</b> <input type="number" max=100 min=1 value="{{ subdimension.valor }}"
        class="update_input_text" data-campo="valor" data-tipo="input"
                 data-id="{{ subdimension.id }}" data-foreignkey_id="{{ subdimension.evalfunpractdim.id }}"
                 data-modelo="EvalFunPractDimSub" data-foreignkey_campo="evalfunpractdim">
        </label>
    </legend>
    <span style="position: absolute; right: 20px; top: -65px;">
        <a class="alert button radius del_subdimension" data-dim="{{ subdimension.evalfunpractdim.id }}"
               data-subdimension="{{ subdimension.id }}">
                <i class="fa fa-trash"></i> <b>Borrar</b>
            </a>
    </span>

    <div class="row">
        <div class="columns large-12">
            <label><b>Texto descriptivo de la Sub-Dimensión:</b></label>
        </div>
    </div>
    <div class="row">
        <div class="columns large-12">
            <div contenteditable="true" class="ckeditor update_input_text" data-campo="subdimension" data-tipo="div"
                 data-id="{{ subdimension.id }}" data-foreignkey_id="{{ subdimension.evalfunpractdim.id }}"
                 data-modelo="EvalFunPractDimSub"  id="subdimension{{ subdimension.id }}" data-foreignkey_campo="evalfunpractdim"
            >{% autoescape off %}{{ subdimension.subdimension }}{% endautoescape %}</div>
        </div>
    </div>
</fieldset>
