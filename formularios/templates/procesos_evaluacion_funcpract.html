{% extends "base_select2-4.html" %}

{% block head %}
    <style>
        .respuesta_booleana {
            font-weight: bold;

        .gtext {
            min-height: 100px;
        }

        .ckeditor {
            border: lightgrey 1px solid;

{% block contenido %}

        <div id="listado_pefps">

    </form>


{% endblock %}

        $('body').on('click', '.subir_gauss_file', function () {
            var id = $(this).data('id');
            var input_files = document.getElementById('input_gauss_file' + id).files;
            $('#span_spin').show();
            $('.span_porcentage').show();

            for (var i = 0; i < input_files.length; i++) {
                console.log(input_files[i].name + ' (' + input_files[i].size + ' bytes)');
            }

            var formData = new FormData();
            for (var i = 0; i < input_files.length; i++) {
                formData.append('archivo_xhr' + i, input_files[i], slugify_filename(input_files[i].name));
            }
            formData.append('n_files', input_files.length);
            formData.append('action', 'upload_archivo_xhr');
            formData.append('pefp', id);
            formData.append('csrfmiddlewaretoken', $('[name=csrfmiddlewaretoken]').val());
            var xhr = new XMLHttpRequest();
            {#xhr.upload.addEventListener("progress", updateProgress, false);#}
            xhr.onload = function () {
                if (xhr.readyState === xhr.DONE) {
                    if (xhr.status === 200) {
                        console.log(xhr.responseText);
                        {#var b = xhr.responseText;#}
                        var data = JSON.parse(xhr.responseText);
                        $('#div_usuarios_destinatarios' + data.pefp).html(data.html);
                        $(".select_destinatario_gform").select2(
                            conf_select2({
                                'url': '/selectgcs_organization/',
                                'gcs': 'gcs',
                                'format_g': '{0}, {1}',
                                'placeholder': 'Escribe parte del nombre del colaborador para buscarlo'
                            })
                        );
                        $(".select_corrector_gform").select2(
                            conf_select2({
                                'url': '/selectgcs_organization/',
                                'gcs': 'gcs',
                                'format_g': '{0}, {1}',
                                'placeholder': 'Escribe parte del nombre del colaborador para buscarlo'
                            })
                        );
                        $('#span_spin').hide();
                        $('#span_porcentage').hide();
                    }
                }
            };
            xhr.open('POST', "/procesos_evaluacion_funcpract/", true);
            xhr.send(formData);
        });

        var se_ha_avisado_valores_maximo_minimo = false;
        $('body').on('keyup', '.update_gfsi_el', function () {
            var element = $(this);
            var gfsi = element.data('gfsi');
            var campo = element.data('campo');
            var antiguo_texto = element.html();
            setTimeout(function () {
                var nuevo_texto = element.html();
                var correcto = true;
                if (antiguo_texto === nuevo_texto) {
                    if (campo == 'elmin') {
                        if (!(parseInt(nuevo_texto) > -1 && parseInt(nuevo_texto) < 2)) {
                            correcto = false;
                        } else {
                            nuevo_texto = parseInt(nuevo_texto);
                        }
                    }
                    if (campo == 'elmax') {
                        if (!(parseInt(nuevo_texto) > 1 && parseInt(nuevo_texto) < 11)) {
                            correcto = false;
                        } else {
                            nuevo_texto = parseInt(nuevo_texto);
                        }
                    }
                    if (correcto) {
                        $.post("/procesos_evaluacion_funcpract/", {
