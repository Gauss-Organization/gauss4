<!DOCTYPE HTML>
<html style="overflow:hidden">
<head>
    <title>GAUSS - No existe el formulario</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="shortcut icon" type="image/x-icon" href="/static/images/favicon.png">
    <link rel="stylesheet" href="/static/css/gauss_inicio.css" type="text/css">
</head>

<body class="noacceso" style="text-align:center;">
<h1>El formulario solicitado no existe</h1>
<img style="padding-top:100px;" src="/static/images/logo_gauss_acceso.png" width="200"/>
{% if error %}
    <h3>Se ha producido un error. Posiblemente porque el formulario inicialmente admitía respuestas múltiples o porque ha dejado de estar activo.</h3>
    <h3>Por favor, informa de este error al autor del formulario.</h3>
{% else %}
    <META HTTP-EQUIV="Refresh" Content="5; URL=/">
{% endif %}
</body>
</html>
