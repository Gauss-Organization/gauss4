{% load my_templatetags %}
<fieldset id="formulario_subir_archivo" class="fieldset_box">
    <legend>Subir archivo</legend>
    <div style="position:relative;">
    <span style="position: absolute; top:-1.25rem; right: -0.25rem;font-size: large;font-weight: bold;">
        <a class="fieldset_close"><i class="fa fa-times"></i></a>
    </span>
    </div>
    <div class="row">
        <div class="columns large-4">
            <label>Selecciona el archivo</label>
            <input id="id_archivo" name="id_archivo" type="file" value="">
        </div>
        <div class="columns large-6">
            <label title="Si no eliges carpeta el archivo se cargarÃ¡ en la carpeta llamada 'General'">Carpeta/Etiqueta
                <select id="select_etiqueta" name="select_etiqueta">
                    <option value="">Debes seleccionar una carpeta</option>
                    {% for e in etiquetas %}
                        <option value="{{ e.id }}">{{ e.etiquetas_text }}</option>
                    {% endfor %}
                </select>
            </label>
        </div>
        <div class="columns large-2">
            <label>&nbsp;</label>
            <a class="button tiny" id="sube_archivo"><i class="fa fa-upload"></i> <b>Cargar</b></a>
        </div>
    </div>
</fieldset>
