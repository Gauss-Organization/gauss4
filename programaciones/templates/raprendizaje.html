        <i id="circle{{ raprendizaje.id }}" class="fa fa-plus-circle circle_icon"></i>
        <span id="span_texto_raprendizaje{{ raprendizaje.id }}">{{ raprendizaje.resultado }}</span>

    <div id="panel{{ raprendizaje.id }}" class="content" data-id="{{ raprendizaje.id }}">

</dd>
