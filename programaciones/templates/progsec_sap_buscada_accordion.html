{% load entidades_extras %}
{% for sap in reposaps %}
    <dd class="accordion-navigation" id="repoaccordion{{ sap.id }}"
        style="border-bottom: dotted 1px black">
        <a href="#repopanel{{ sap.id }}">
            <i id="repocircle{{ sap.id }}" class="fa fa-plus-circle repocircle_icon"></i>
            <b id="reponombre{{ sap.id }}" style="color:#7b190f;">
                {{ sap.nombre }} -
                Actividades: <span id="num_acts{{ sap.id }}">{{ sap.num_asapren }}</span>
                Procedimientos: <span id="num_insts{{ sap.id }}">{{ sap.num_instreval }}</span>
                Criterios: <span id="num_criinsts{{ sap.id }}">{{ sap.num_criinstreval }}</span>
                </b>
            <span style="color:green">
                - {{ sap.autor.gauser.get_full_name }} ({{ sap.autor.ronda.entidad.name }})
            </span>
        </a>

        <div id="repopanel{{ sap.id }}" class="content accordion-reposap" data-id="{{ sap.id }}">
        </div>
    </dd>
{% endfor %}
