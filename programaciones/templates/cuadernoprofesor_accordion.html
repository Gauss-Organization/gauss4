{% load entidades_extras %}
<dd class="accordion-navigation" id="accordion{{ cuaderno.id }}"
    style="border-bottom: dotted 1px black">
    <a href="#panel{{ cuaderno.id }}">
        <i id="circle{{ cuaderno.id }}" class="fa fa-plus-circle circle_icon"></i>
        <b id="nombre{{ cuaderno.id }}">
            {% if not cuaderno.grupo %}<span style="color:red">Nuevo cuaderno</span>
            {% else %}{{ cuaderno.nombre }}{% endif %}</b>
    </a>

    <div id="panel{{ cuaderno.id }}" class="content accordion-cuaderno" data-id="{{ cuaderno.id }}">
    </div>
</dd>
