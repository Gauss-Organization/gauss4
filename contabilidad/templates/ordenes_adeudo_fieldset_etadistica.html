<style>
    .estadistica {font-weight: bold; color: #008CBA;}
</style>
<fieldset id="formulario_oa_estadistica" class="fieldset_box">
    <legend>Estadística Órdenes de Adeudo</legend>
    <div style="position:relative;">
    <span style="position: absolute; top:-1.25rem; right: -0.25rem;font-size: large;font-weight: bold;">
        <a class="fieldset_close"><i class="fa fa-times"></i></a>
    </span>
    </div>
<div class="row">
            <div class="columns large-4">
                <span class="estadistica">Política de cuotas</span>
            </div>
            <div class="columns large-4">
                <span class="estadistica">Órdenes requeridas</span>
            </div>
            <div class="columns large-4">
                <span class="estadistica">Órdenes firmadas</span>
            </div>
    </div>
    <div class="row">
        {% for politica in politicas %}
            <div class="columns large-4">
{#                <label>Política de cuotas</label>#}
                {{ politica.concepto }}
            </div>
            <div class="columns large-4">
{#                <label>Órdenes requeridas</label>#}
                {{ politica.destinatarios|length }}
            </div>
            <div class="columns large-4">
{#                <label>Órdenes firmadas</label>#}
                {{ politica.ordenes_firmadas|length }}
            </div>
        {% endfor %}
    </div>
</fieldset>
