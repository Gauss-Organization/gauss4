{% load entidades_extras %}
{% load my_templatetags %}
<dl class="accordion" data-accordion id="list_doc_configurations">
    {% for doc_conf in docs_conf %}
        <input type="hidden" name="doc_configurations_seleccionadas" value="{{ doc_conf.id }}">

        <dd class="accordion-navigation" id="accordion{{ doc_conf.id }}"
            style="border-bottom: dotted 1px black">
            <a href="#panel{{ doc_conf.id }}">
                <i id="circle{{ doc_conf.id }}" class="fa fa-plus-circle circle_icon"></i>
                <b id="nombre{{ doc_conf.id }}">{% if not doc_conf.nombre %}
                    <span style="color:red">Nueva configuraci√≥n de documentos</span>
                {% else %}{{ doc_conf.nombre }}{% endif %}</b>
            </a>
            <div id="panel{{ doc_conf.id }}" class="content accordion-doc_conf" data-id="{{ doc_conf.id }}">
            </div>
        </dd>
    {% endfor %}
</dl>
