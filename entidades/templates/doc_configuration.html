{% extends "base_select2-4.html" %}
{% load my_templatetags %}

{% block contenido %}
    <style>
        #title_page {
            text-align: center;
            color: #008CBA;
        }
    </style>
    <form action="" method="post" enctype="multipart/form-data" id="{{ formname }}" name="{{ formname }}">
        {% csrf_token %}
        <input type="hidden" name="action" id="action" value="">
        <input type="hidden" name="q" id="q" value="">
        <input type="hidden" name="page" id="page" value="">
        <input type="hidden" id="id_tareas_ie" name="id_tareas_ie" value="">

        <div>
            <h4 id="title_page"><strong>Configuración de los documentos generados</strong></h4>
        </div>
        <div id="listado_doc_configuraciones">
            {% include 'doc_configuration_accordion.html' %}
        </div>
    </form>
{% endblock %}

{% block final %}
    <script>

        function destroyEditorInstances() {
            for (var instance in CKEDITOR.instances) {
                CKEDITOR.instances[instance].destroy();
            }
        }

        $(document).foundation({
            accordion: {
                callback: function (accordion) {
                    if (accordion.hasClass('accordion-doc_conf')) {
                        var id = accordion.data('id');
                        if ($('#circle' + id).hasClass('fa-plus-circle')) {
                            $('.circle_icon').removeClass('fa-minus-circle').addClass('fa-plus-circle');
                            $('#circle' + id).removeClass('fa-plus-circle').addClass('fa-minus-circle');
                            window.scrollTo(0, $('#accordion' + id).offset().top - 50);
                            $.post("/doc_configuration/", {action: 'open_accordion', id: id},
                                function (data) {
                                    if (data.ok) {
                                        $('#panel' + id).html(data.html);
                                        {#destroyEditorInstances();#}
                                        {#CKEDITOR.inlineAll();#}
                                        $("#update_ok").show().delay(1500).fadeOut();
                                    } else {
                                        $("#update_error").show().delay(1500).fadeOut();
                                    }
                                });
                        } else {
                            $('#circle' + id).removeClass('fa-minus-circle').addClass('fa-plus-circle');
                            $('#panel' + id).html('');
                        }
                    }
                }
            }
        });

        $('body').on('change', '.selector', function () {
            var campo = $(this).data('campo');
            var id = $(this).data('id');
            var valor = $(this).val();
            $.post("/doc_configuration/", {
                    action: 'update_selector',
                    id: id,
                    campo: campo,
                    valor: valor
                },
                function (data) {
                    if (data.ok) {
                        $("#update_ok").show().delay(1500).fadeOut();
                        if (campo == 'tipo') {
                            $('#tipo' + id).html(data.tipo);
                        }
                    } else {
                        $('#update_error').show().delay(1500).fadeOut();
                    }
                });
        });

        $('body').on('change', '.centro', function () {
            var id = $(this).data('id');
            var centro_id = $(this).val();
            var campo = $(this).data('campo');
            $.post("/doc_configuration/", {
                    action: 'update_centro',
                    id: id,
                    centro_id: centro_id,
                    campo: campo
                },
                function (data) {
                    if (data.ok) {
                        $("#update_ok").show().delay(1500).fadeOut();
                    } else {
                        $('#update_error').show().delay(1500).fadeOut();
                    }
                });
        });

        $('body').on('click', '.realizada', function () {
            var id = $(this).data('id');
            $.post("/doc_configuration/", {
                    action: 'update_realizada',
                    id: id
                },
                function (data) {
                    if (data.ok) {
                        $('#realizada' + id).html(data.valor);
                        if (data.realizada) {
                            $('#panel' + id).html(data.html);
                            $('#ss' + id).show();
                            $('#ns' + id).hide();
                        } else {
                            $('#panel' + id).html(data.html);
                            $('#ns' + id).show();
                            $('#ss' + id).hide();
                        }
                        $("#update_ok").show().delay(1500).fadeOut();
                    } else {
                        $('#update_error').show().delay(1500).fadeOut();
                    }
                });
        });

        $('body').on('keyup', '.update_texto', function () {
            var id = $(this).data('id');
            var campo = $(this).data('campo');
            if ($(this).hasClass('observaciones')) {
                var valor = $(this).html();
            } else {
                var valor = $(this).val();
                $('#asunto' + id).html(valor);
            }
            $.post("/doc_configuration/", {action: 'update_texto', id: id, valor: valor, campo: campo},
                function (data) {
                    if (data.ok) {
                        $("#update_ok").show().delay(1500).fadeOut();
                    } else {
                        $('#update_error').show().delay(1500).fadeOut();
                    }
                });
        });

        $('body').on('click', '.borrar_doc_conf', function () {
            id = $(this).data('id');
            show_mensajes({
                title: '<i class="fa fa-warning"></i> ¿Borrar esta tarea de inspección?',
                texto: 'Si aceptas la tarea se borrará por completo de la base de datos', size: 'large', buttons: {
                    "Cancelar": function () {
                        hide_mensajes();
                    },
                    "Borrar": function () {
                        hide_mensajes();
                        $.post("/doc_configuration/", {action: 'borrar_doc_conf', id: id},
                            function (data) {
                                if (data.ok) {
                                    $('#accordion' + id).remove();
                                    $("#update_ok").show().delay(1500).fadeOut();
                                } else {
                                    $('#update_error').show().delay(1500).fadeOut();
                                }
                            });
                    }
                }
            });
        });


            habilita(['s_plus']);
            $('#plus_sign').click(function (event) {
                event.preventDefault();
                $.post("/doc_configuration/", {action: 'crea_doc_conf'}, function (data) {
                    if (data.ok) {
                        $('#list_tareas_ie').prepend(data.html);
                        $("#update_ok").show().delay(1500).fadeOut();
                    } else {
                        $("#update_error").show().delay(1500).fadeOut();
                    }
                    $(document).scrollTop($('#title_page').offset().top - 150);
                });
            });


        habilita(['s_search']);
        $('#search_sign').click(function (event) {
            event.preventDefault();
            $('#fieldset_buscar').toggle();
        });

        $('body').on('click', '.add_participante', function (e) {
            var tarea = $(this).data('tarea');
            $.post("/doc_configuration/", {
                    action: 'add_participante',
                    tarea: tarea
                },
                function (data) {
                    if (data.ok) {
                        $("#tbodypermisos" + data.tarea).html(data.html);
                        $("#update_ok").show().delay(1500).fadeOut();
                    } else {
                        $("#update_error").show().delay(1500).fadeOut();
                    }
                });
        });

        $('body').on('change', '.mod_participante', function (e) {
            var instarea = $(this).data('instarea');
            var campo = $(this).data('campo');
            var valor = $(this).val();
            $.post("/doc_configuration/", {
                    action: 'mod_participante',
                    instarea: instarea, campo: campo, valor: valor
                },
                function (data) {
                    if (data.ok) {
                        $("#update_ok").show().delay(1500).fadeOut();
                    } else {
                        $("#update_error").show().delay(1500).fadeOut();
                    }
                });
        });

        $('body').on('click', '.del_participante', function (e) {
            var instarea = $(this).data('instarea');
            $.post("/doc_configuration/", {
                    action: 'del_participante', instarea: instarea
                },
                function (data) {
                    if (data.ok) {
                        $("#fila_permiso" + data.id).remove();
                        $("#update_ok").show().delay(1500).fadeOut();
                    } else {
                        $("#update_error").show().delay(1500).fadeOut();
                    }
                });
        });

        $("body").on('click', '#busca_tareas_ie_manual', function (e) {
            var texto = $('#busca_tareas_ie').val();
            var id_fecha_inicio = $('#id_fecha_inicio').val();
            var id_fecha_fin = $('#id_fecha_fin').val();
            var tipo_busqueda = $('#tipo_busqueda').val();
            $.post("/doc_configuration/", {
                    action: 'busca_tareas_ie', texto: texto, id_fecha_inicio: id_fecha_inicio,
                    id_fecha_fin: id_fecha_fin, tipo_busqueda: tipo_busqueda
                },
                function (data) {
                    $('#listado_tareas_ie').html(data['html']);
                    $(document).foundation();
                });
        });

        $("body").on('keyup', '#busca_tareas_ie', function (e) {
            var texto = $('#busca_tareas_ie').val();
            var id_fecha_inicio = $('#id_fecha_inicio').val();
            var id_fecha_fin = $('#id_fecha_fin').val();
            var tipo_busqueda = $('#tipo_busqueda').val();
            $.post("/doc_configuration/", {
                    action: 'busca_tareas_ie', texto: texto, id_fecha_inicio: id_fecha_inicio,
                    id_fecha_fin: id_fecha_fin, tipo_busqueda: tipo_busqueda
                },
                function (data) {
                    $('#listado_tareas_ie').html(data['html']);
                    $(document).foundation();
                });
        });

        $('body').on('click', '.go_page', function (e) {
            e.preventDefault();
            var page = $(this).data('page');
            if (page) {
                $.post("/doc_configuration/", {action: 'paginar_tareas_ie', page: page},
                    function (data) {
                        if (data.ok) {
                            $('#listado_tareas_ie').html(data.html);
                            $("#update_ok").show().delay(1500).fadeOut();
                        } else {
                            $('#update_error').show().delay(1500).fadeOut();
                        }
                    });
            }
        });

        $('body').on('click', '.listado_normal', function (e) {
            e.preventDefault();
            var page = $(this).data('page');
            $.post("/doc_configuration/", {action: 'paginar_tareas_ie', page: 1},
                function (data) {
                    if (data.ok) {
                        $('#listado_tareas_ie').html(data.html);
                        $("#update_ok").show().delay(1500).fadeOut();
                    } else {
                        $('#update_error').show().delay(1500).fadeOut();
                    }
                });
        });

        $('#crea_informe_semanal').click(function (event) {
            event.preventDefault();
            $('#action').val('crea_informe_semanal');
            document.getElementById("{{ formname }}").submit();
        });

    </script>

{% endblock %}
