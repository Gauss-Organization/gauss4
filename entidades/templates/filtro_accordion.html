{% load my_templatetags %}
{#<input type="hidden" name="filtrados_seleccionados" id="filtrados_seleccionados" value="{{ filtrado.id }}">#}
<dd class="accordion-navigation" id="accordion{{ filtrado.id }}">
    <a href="#panel{{ filtrado.id }}">
        <i id="circle{{ filtrado.id }}" class="fa fa-plus-circle circle_icon"></i>
        <b><span id="span_nombre_filtrado{{ filtrado.id }}">{{ filtrado.nombre }}</span></b>
        <span style="color:lightgrey">({{ filtrado.propietario.gauser.get_full_name }})</span> </a>

    <div id="panel{{ filtrado.id }}" class="content accordion-filtro"
         data-id="{{ filtrado.id }}">
    </div>
</dd>
