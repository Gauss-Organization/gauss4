<div>
    {% if num_firmas == 1 %}
        <h4 class="title_page" id="titulo">Tienes solo un acta pendiente de firmar:</h4>
    {% else %}
        <h4 class="title_page" id="titulo">Tienes {{ num_firmas }} actas sin firmar. Esta firma será
            para:</h4>
    {% endif %}
</div>
<div class="row">
    <div class="columns large-12" id="contenido_acta_reunion">
        {% with acta=firmaacta.acta %}
            {% include "acta_reunion2pdf.html" %}
        {% endwith %}
    </div>
</div>
<div id="sketchpadapp">
    <label class="text-center">Firma dentro del recuadro:</label>
    <canvas id="sketchpad" height="300" width="400"></canvas>
</div>
<div class="row">
    <div class="columns large-12 medium-12 text-center">
        <ul class="button-group">
            <li><a class="button" id="enviar_datos">Envía firma</a></li>
            <li><a class="button alert" id="clearbutton">Borrar firma</a></li>
        </ul>
    </div>
</div>
