<fieldset>
    <legend style="font-weight: bold;color: #0f74a8;">{{ cc.ps.get_etapa_display }} - ({{ cc.siglas }}) {{ cc.competencia }}</legend>
    <div id="list_do{{ cc.id }}">
        {% for do in cc.descriptoroperativo_set.all %}
            {% include "configura_competencias_do.html" %}
        {% endfor %}
    </div>
<div class="row">
        <div class="columns large-12">
            <label style="font-weight: bold;">Formulario para crear descriptores operativos (DO)
                                para la competencia {{ cc.siglas }}</label>
        </div>
</div>
    <div class="row">
        <div class="columns large-2">
            <label>clave del DO ({{ cc.siglas }})
                <input type="text" value="" id="do_clave{{ cc.id }}">
            </label>
        </div>
        <div class="columns large-9">
            <label>Añadir texto descriptor operativo para la {{ cc.siglas }}
                <input type="text" value="" id="do_texto{{ cc.id }}">
            </label>
        </div>
        <div class="columns large-1">
            <label>Añadir</label>
            <a class="button tiny inserta_do" data-cc="{{ cc.id }}">
                <i class="fa fa-plus"></i>
            </a>
        </div>
    </div>
</fieldset>
